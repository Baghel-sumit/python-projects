<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2 class="text-center mb-5 text-decoration-underline">Login form</h2>
    <form action="/login" method="POST" class="w-50 m-auto">
      <div class="mb-3 mt-3">
        <label for="email" class="mb-1">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="mb-1">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/register" class="btn btn-secondary">Create New Account</a>
    </form>
  </div>

</body>

</html>
